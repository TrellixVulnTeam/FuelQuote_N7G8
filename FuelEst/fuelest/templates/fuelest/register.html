{% load static %}
{% load crispy_forms_tags %}

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'fuelest/main.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <h1 class="title">
    <p style="font-family:georgia,garamond,serif;font-size:50px;font-style:italic;color:
       white;padding-left: 75px;padding-top: 10px;"> Register A New Account
    </p>
  </h1>
  {% block content %}
  <div class="content" style="color: white;">
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}

      <button type="submit" class="btn btn-default">Submit</button><br />
    </form>
    <a a href="/" style="position: relative; bottom: 53px; left: 200px" class="btn btn-light" role="button">Back To
      Login</a>
  </div>
  {% endblock %}
</body>
